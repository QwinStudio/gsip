<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Centered on White Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* 白色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.5s; /* 添加旋转动画效果 */
        }

        @media (max-width: 767px) {
            img {
                transform: rotate(90deg) scale(0.7); /* 在设备显示为手机比例时旋转90°并显示70%大小 */
            }
        }
    </style>
</head>
<body>
    <img src="g.png" alt="G Image">
</body>
</html>
